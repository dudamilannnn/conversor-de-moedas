<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Conversor de Moedas</h1>
      <div class="converter">
        <input type="number" id="amount" placeholder="Valor" />
        <select id="currencyFrom" class="currency-select">
          <option value="BRL">Real (BRL)</option>
          <option value="USD">Dólar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="JPY">Iene (JPY)</option>
        </select>
        <span>para</span>
        <select id="currencyTo" class="currency-select">
          <option value="BRL">Real (BRL)</option>
          <option value="USD">Dólar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="JPY">Iene (JPY)</option>
        </select>
        <button id="convertButton">Converter</button>
      </div>
      <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
